<main class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

{% block body %} {% endblock %}
  <div class="text-center py-5 px-3 justify-content-center">
    <h1>Forgot password</h1>
    <p>Confirm your email and we'll send the instructions</p>

    <!--action listener for email input-->
    <form action="/action" method="POST">
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <button class="w-auto btn btn-md btn-warning mt-2" type="submit" onclick = "location.href='reset.html'" style = "color: white;">Reset password</button>
    </form>
  </div>

</main><!-- /.container -->
