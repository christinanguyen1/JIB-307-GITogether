<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>GITogether</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="../static/assets/dist/css/bootstrap.min.css" rel="stylesheet">


    
    <!-- Custom styles for this template -->
    <link href="../static/css/signup.css" rel="stylesheet">
  </head>
  <body class="text-center">

    
    
<main class="form-signin">
  
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block body %} {% endblock %}

    
  <form action="{{url_for("signup")}}" method="post">
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <img class="mb-4" src="../static/images/wasp.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Let's get started!</h1>

    <div class="row" id = "name">
      <div class="col"><input type="text" class="form-control" placeholder="First name"></div>
      <div class="col"><input type="text" class="form-control" placeholder="Last name"></div>
    </div>

    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" name = "inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" name = "inputPassword" class="form-control" placeholder="Password" required>

    <label for="confirmPassword" class="visually-hidden">Confirm password</label>
    <input type="password" id="confirmPassword" name = "confirmPassword" class="form-control" placeholder="Confirm password" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

    
  </form>
  
</main>



    <script src="../static/assets/dist/js/bootstrap.bundle.min.js"></script>
    <!--JS scripts needed for dropdown menu to work-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
