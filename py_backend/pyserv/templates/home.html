<main class="container mb-5 mt-0">

  {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block body %} {% endblock %}

  <div class="starter-template text-center py-5">
    <h1 style = "color: white;">Welcome</h1>

    <form action="{{ url_for('filter') }}" method="get">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" id = "search" name="search">
      <!-- <div class="input-group-append"> -->
        <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filters</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Favorites
              </a>
              <div class="dropdown-divider"></div>
              
              <a class="dropdown-item" href="#">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Category One
              </a>
              <a class="dropdown-item" href="#">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Category Two
              </a>
              <a class="dropdown-item" href="#">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Category Three
              </a>
            </div>
          <button class="btn btn-warning btn-lg" type="submit" id = "search_button">
            <i class="fa fa-search" style = "color: white"></i>
          </button>
      <!-- </div> -->
    </div>
    </form>
    <!-- <p>Email: {{email}}</p>
    <p>Password: {{password}}</p> -->

</main>
